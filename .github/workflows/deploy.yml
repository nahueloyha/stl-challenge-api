name: Deploy to Amazon ECS

on:
  push:
    branches: 
      - stage
      - prod
      
env:
  AWS_REGION: us-east-1
  NAMESPACE: stl-challenge
  ENVIRONMENT: ${{ github.ref_name }}

permissions:
  contents: read

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    environment: $ENVIRONMENT

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1-node16
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1

    - name: Build, tag, and push image to Amazon ECR
      id: build-image
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        IMAGE_TAG: ${{ github.sha }}
      run: |
        # Build a docker container and
        # push it to ECR so that it can
        # be deployed to ECS.
        docker build -t $NAMESPACE/$NAMESPACE-$ENVIRONMENT:$IMAGE_TAG .
        docker push $NAMESPACE/$NAMESPACE-$ENVIRONMENT:$IMAGE_TAG
        echo "::set-output name=image::$NAMESPACE/$NAMESPACE-$ENVIRONMENT:$IMAGE_TAG"

    - name: Download AWS ECS Task Definition
      run: |
        aws ecs describe-task-definition --task-definition $NAMESPACE-$ENVIRONMENT --query taskDefinition > task-definition.json

    - name: Fill in the new image ID in the Amazon ECS task definition
      id: task-def
      uses: aws-actions/amazon-ecs-render-task-definition@v1
      with:
        task-definition: task-definition.json
        container-name: ${{ env.NAMESPACE }}-${{ env.ENVIRONMENT }}
        image: ${{ steps.build-image.outputs.image }}

    - name: Deploy Amazon ECS task definition
      uses: aws-actions/amazon-ecs-deploy-task-definition@v1
      with:
        task-definition: ${{ steps.task-def.outputs.task-definition }}
        service: ${{ env.NAMESPACE }}-${{ env.ENVIRONMENT }}
        cluster: ${{ env.NAMESPACE }}-${{ env.ENVIRONMENT }}
        wait-for-service-stability: true

